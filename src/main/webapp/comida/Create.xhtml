<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComidaCreateDlg" widgetVar="ComidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComidaTitle}">
            <h:form id="ComidaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comidaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComidaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comidaController.selected.nombre}" title="#{bundle.CreateComidaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateComidaLabel_disponibilidad}" for="disponibilidad" />
                        <p:selectBooleanCheckbox id="disponibilidad" value="#{comidaController.selected.disponibilidad}" />
                        <p:outputLabel value="#{bundle.CreateComidaLabel_precioBase}" for="precioBase" />
                        <p:inputText id="precioBase" value="#{comidaController.selected.precioBase}" title="#{bundle.CreateComidaTitle_precioBase}" />
                        <p:outputLabel value="#{bundle.CreateComidaLabel_tiempoPreparacion}" for="tiempoPreparacion" />
                        <p:inputText id="tiempoPreparacion" value="#{comidaController.selected.tiempoPreparacion}" title="#{bundle.CreateComidaTitle_tiempoPreparacion}" />
                        <p:outputLabel value="#{bundle.CreateComidaLabel_caracteristicas}" for="caracteristicas" />
                        <p:inputText id="caracteristicas" value="#{comidaController.selected.caracteristicas}" title="#{bundle.CreateComidaTitle_caracteristicas}" />
                        <p:outputLabel value="#{bundle.CreateComidaLabel_categoria}" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{comidaController.categoriaSeleccionada}" >
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem.id}"
                                           itemLabel="#{categoriaItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comidaController.create}" value="#{bundle.Save}" update="display,:ComidaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComidaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComidaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
