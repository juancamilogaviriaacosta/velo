<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComidaEditDlg" widgetVar="ComidaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComidaTitle}">
            <h:form id="ComidaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comidaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComidaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{comidaController.selected.id}" title="#{bundle.EditComidaTitle_id}" required="true" requiredMessage="#{bundle.EditComidaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditComidaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comidaController.selected.nombre}" title="#{bundle.EditComidaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_disponibilidad}" for="disponibilidad" />
                        <p:selectBooleanCheckbox id="disponibilidad" value="#{comidaController.selected.disponibilidad}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_precioBase}" for="precioBase" />
                        <p:inputText id="precioBase" value="#{comidaController.selected.precioBase}" title="#{bundle.EditComidaTitle_precioBase}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_tiempoPreparacion}" for="tiempoPreparacion" />
                        <p:inputText id="tiempoPreparacion" value="#{comidaController.selected.tiempoPreparacion}" title="#{bundle.EditComidaTitle_tiempoPreparacion}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_caracteristicas}" for="caracteristicas" />
                        <p:inputText id="caracteristicas" value="#{comidaController.selected.caracteristicas}" title="#{bundle.EditComidaTitle_caracteristicas}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_categoria}" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{comidaController.selected.categoria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comidaController.update}" value="#{bundle.Save}" update="display,:ComidaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComidaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComidaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
