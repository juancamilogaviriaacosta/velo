<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComidaCantidadCreateDlg" widgetVar="ComidaCantidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComidaCantidadTitle}">
            <h:form id="ComidaCantidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comidaCantidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComidaCantidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{comidaCantidadController.selected.id}" title="#{bundle.CreateComidaCantidadTitle_id}" required="true" requiredMessage="#{bundle.CreateComidaCantidadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateComidaCantidadLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{comidaCantidadController.selected.cantidad}" title="#{bundle.CreateComidaCantidadTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateComidaCantidadLabel_comida}" for="comida" />
                        <p:selectOneMenu id="comida" value="#{comidaCantidadController.selected.comida}" >
                            <f:selectItems value="#{comidaController.itemsAvailableSelectOne}"
                                           var="comidaItem"
                                           itemValue="#{comidaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comidaCantidadController.create}" value="#{bundle.Save}" update="display,:ComidaCantidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComidaCantidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComidaCantidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
